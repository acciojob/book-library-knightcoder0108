<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Library</title>
  <style>
    body {
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    
    .book-library {
      background-color: #ffffff;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .book {
      width: 200px;
      margin: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: center;
    }

    .book img {
      width: 150px;
      height: 200px;
      object-fit: cover;
      border-radius: 5px;
    }

    .book h2 {
      margin-top: 10px;
      font-size: 18px;
    }

    .book p {
      color: #777777;
      margin-top: 5px;
      font-size: 14px;
    }

    .price-block {
      background-color: #2ecc71;
      color: white;
      padding: 5px 0;
      border-radius: 5px;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="book-library">
    <div class="book">
      <img src="spy_in_the_amber.jpg" alt="Spy in the Amber">
      <h2>Spy in the Amber</h2>
      <p>Author: Jonathan Gash</p>
      <div class="price-block">$15</div>
    </div>
    <div class="book">
      <img src="sacred_games.jpg" alt="Sacred Games">
      <h2>Sacred Games</h2>
      <p>Author: Vikram Chandra</p>
      <div class="price-block">$20</div>
    </div>
    <div class="book">
      <img src="byomkesh_bakshi.jpg" alt="Byomkesh Bakshi">
      <h2>Byomkesh Bakshi</h2>
      <p>Author: Sharadindu Bandyopadhyay</p>
      <div class="price-block">$18</div>
    </div>
  </div>
</body>
</html>
